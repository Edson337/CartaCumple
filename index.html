<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fiesta.png">
    <title>Feliz Cumpleaños 🥳🥳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="front">
                <div class="mail">
                    <p>🤍Te quiero mucho🤍<br>(Haz clic para abrir)</p>
                </div>
            </div>
            <div class="back"></div>
            <div class="letter">
                <h1>Mi querida <span id="name"></span>,</h1>
                <p id="message"></p>
                <p class="signature">Con todo mi amor,</p>
                <p class="signature" id="sender"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
